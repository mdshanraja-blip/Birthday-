<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Diary</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
    }

    .diary {
      width: 300px;
      height: 400px;
      perspective: 1500px;
      cursor: pointer;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .diary.open .book {
      transform: rotateY(-160deg);
    }

    .cover, .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .cover {
      background: #8B5CF6;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .page {
      background: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      font-size: 20px;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .page h2 {
      color: #E11D48;
      margin-bottom: 10px;
    }

    .page p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="diary" id="diary">
    <div class="book">
      <div class="cover">Click to Open 🎁</div>
      <div class="page">
        <h2>Happy Birthday! 🎉</h2>
        <p>You are amazing 💖</p>
        <p>Stay happy, blessed, and loved always 🌸</p>
        <p>Wishing you endless joy 🥳</p>
      </div>
    </div>
  </div>

  <script>
    const diary = document.getElementById('diary');
    diary.addEventListener('click', () => {
      diary.classList.toggle('open');
    });
  </script>

</body>
</html>
